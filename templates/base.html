	<style>
	/* Containers */
	.button {
	  border: none;
	  color: white;
	  padding: 16px 22px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 22px;
	  font-family: "bebas neue regular";
	  margin: 4px 2px;
	  transition-duration: 0.4s;
	  cursor: pointer;
	  position: relative;
	  left:350px;
	}

	.button1 {
	  background-color: #218AC4 ;
	  color: black;
	  border: 2px solid #218AC4;
	  border-radius: 12px;
	  }

	.button1:hover {
	  background-color: orange;
	  color: white;
	}
	.container-fluid{
	  padding: 1% 5%;
	}

	/* Sections */

	.colored-section {
	  background-color: #218AC4;
	}

	/* Navigation Bar */

	.navbar {
	  padding: 0 1 2.5rem;

	}

	.navbar-brand {
	  font-family: "Licorice",cursive;
	  font-size: 3.5rem;
	  font-weight: bold;
	}


	li a, .dropbtn {
	  display: inline-block;
	  color: white;
	  font-family: Bebas Neue Regular;
	  font-size: 35px;
	  text-align: center;
	  padding: 1px 1px;
	  text-decoration: none;
	  transition-duration: 0.2s;
	}


	li.dropdown {
	  display: inline-block;
	  transition-duration: 0.2s;
	  transition-delay: 0.4s;


	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  background-color: #218AC4 ;
	  text-align: center;
	  min-width: ;
	  z-index: 40;
	  transition-duration: 0.2s;
	    transition-delay: 0.4s;
	    border-radius: 40px;
	}

	.dropdown-content a {
	  color: white;
	  padding: 12px 16px;
	  font-size: 35px;
	  text-decoration: none;
	  display: block;
	  text-align: left;
	  transition-duration: 0.2s;
	  border-radius: 20%;
	}

	.dropdown-content a:hover {
	  background-color:black;
	  border-radius: 25px;
	}

	.dropdown:hover .dropdown-content {
	  display: block;
	  transition-duration: 0.2s;
	  border-radius: 35px;
	}
	.card {
	  max-width: 300px;
	  margin: auto;
	  border: 0;
	  text-align: center;
	  font-family: arial;
	}

	.price {
	  color: grey;
	  font-size: 22px;
	}

	.card button {
	  border: none;
	  outline: 0;
	  padding: 12px;
	  color: white;
	  background-color: #000;
	  text-align: center;
	  cursor: pointer;
	  width: 100%;
	  font-size: 18px;
	}

	.card button:hover {
	  opacity: 0.7;
	}

	.box {
	  box-sizing: border-box;
	}

	body {
	  font-family: Arial, Helvetica, sans-serif;
	}

	/* Style the header */
	.header {
	  background-color: #f1f1f1;
	  padding: 30px;
	  text-align: left;
	  font-size: 35px;
	}

	/* Create three equal columns that floats next to each other */
	.column {
	  float: left;
	  width: 33.33%;
	  padding: 10px;
	  height: 300px; /* Should be removed. Only for demonstration */
	}

	/* Clear floats after the columns */
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	.bottom-section {
	  width: 4800px;
	  text-align: center;
	  font-family: "Licorice",cursive;
	  font-size: 35px;
	  font-weight: bold;
	  background-color: #218AC4;
	  color: white;
	}

	{
	  box-sizing: border-box;
	}
	body {
	  font-family: Verdana, sans-serif;
	}
	.mySlides {
	  display: none;
	}
	img {
	  vertical-align: middle;
	}

	/* Slideshow container */
	.slideshow-container {
	  max-width: 1500px;
	  position: relative;
	  margin: auto;
	}

	/* Caption text */


	/* Number text (1/3 etc) */
	.numbertext {
	  color: #f2f2f2;
	  font-size: 12px;
	  padding: 8px 12px;
	  position: absolute;
	  top: 0;
	}

	/* The dots/bullets/indicators */
	.dot {
	  height: 15px;
	  width: 15px;
	  margin: 0 2px;
	  background-color: #bbb;
	  border-radius: 50%;
	  display: inline-block;
	  transition: background-color 0.6s ease;
	}

	.active {
	  background-color: #717171;
	}

	/* Fading animation */
	.fade {
	  -webkit-animation-name: fade;
	  -webkit-animation-duration: 1.5s;
	  animation-name: fade;
	  animation-duration: 1.5s;
	}

	@-webkit-keyframes fade {
	  from {opacity: .4}
	  to {opacity: 1}
	}

	@keyframes fade {
	  from {opacity: .4}
	  to {opacity: 1}
	}

	/* On smaller screens, decrease text size */
	@media only screen and (max-width: 300px) {
	  .text {font-size: 11px}
	}

	</style>
</head>
